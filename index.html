<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Restaurant – Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== HEADER (nav + logo) ===== -->
  <header>
    <div class="logo-and-nav">
      <a href="index.html" class="logo">
        <img src="images/logo.jpg" alt="Restaurant Logo" />
        <span>Uncle Sammy</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="hamburger" id="hamburger-btn">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>
  <!-- ===== END HEADER ===== -->

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <img src="images/banner.jpg" alt="Delicious food banner" />
    <div class="hero-text">
      <h1>Welcome to Uncle Sammy</h1>
      <p>Where flavor meets tradition.</p>
    </div>
  </section>
  <!-- ===== END HERO ===== -->

  <!-- ===== IMAGE GALLERY SLIDER ===== -->
  <section class="gallery-section">
    <h2>Our Gallery</h2>
    <div class="slider-container">
      <div class="slide active">
        <img src="images/Bruschetta2.png" alt="Dish 1" />
      </div>
      <div class="slide">
        <img src="images/Calamari2.png" alt="Dish 2" />
      </div>
      <div class="slide">
        <img src="images/pizza.png" alt="Dish 3" />
      </div>
      <div class="slide">
        <img src="images/fettuccine.png" alt="Dish 4" />
      </div>
      <div class="slide">
        <img src="images/Tiramisu.png" alt="Dish 5" />
      </div>
      <div class="slide">
        <img src="images/panna.png" alt="Dish 6" />
      </div>

      <!-- Slider Controls -->
      <button class="prev" id="prev-btn">&#10094;</button>
      <button class="next" id="next-btn">&#10095;</button>
    </div>
  </section>
  <!-- ===== END GALLERY ===== -->

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-content">
      <div class="social-media">
        <a href="https://www.facebook.com/McDonalds" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/mcdonalds/" target="_blank">Instagram</a>
        <a href="https://x.com/McDonalds?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a>
      </div>
      <div class="business-hours">
        <h4>Business Hours</h4>
        <p>Mon–Fri: 11:00 AM – 9:00 PM</p>
        <p>Sat–Sun: 10:00 AM – 10:00 PM</p>
      </div>
    </div>
    <p class="footer-note">© 2025 Uncle Sammy. All rights reserved.</p>
  </footer>
  <!-- ===== END FOOTER ===== -->

  <script src="js/script.js"></script>
</body>
</html>

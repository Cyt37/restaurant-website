<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Restaurant – Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo-and-nav">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Restaurant Logo" />
        <span>My Restaurant</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active-link">Contact</a></li>
        </ul>
        <button class="hamburger" id="hamburger-btn">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>
  <!-- ===== END HEADER ===== -->

  <!-- ===== CONTACT SECTION ===== -->
  <main class="contact-page">
    <h1>Contact Us</h1>

    <!-- 6.1 Google Map Embed -->
    <section class="map-container">
      <!-- Replace “YOUR_EMBED_URL” with actual Google Maps iframe embed code -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48470.16590900187!2d-74.06107497832035!3d40.59932040000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c245073382cb6d%3A0xb6b4d09f304c6056!2sMcDonald&#39;s!5e0!3m2!1sen!2sus!4v1749082806964!5m2!1sen!2sus" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </section>

    <!-- 6.2 Contact Form -->
    <section class="contact-form-section">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
  
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
  
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  <!-- ===== END CONTACT ===== -->

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-content">
      <div class="social-media">
        <a href="https://www.facebook.com/McDonalds" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/mcdonalds/" target="_blank">Instagram</a>
        <a href="https://x.com/McDonalds?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a>
      </div>
      <div class="business-hours">
        <h4>Business Hours</h4>
        <p>Mon–Fri: 11:00 AM – 9:00 PM</p>
        <p>Sat–Sun: 10:00 AM – 10:00 PM</p>
      </div>
    </div>
    <p class="footer-note">© 2025 My Restaurant. All rights reserved.</p>
  </footer>
  <!-- ===== END FOOTER ===== -->

  <script src="js/script.js"></script>
</body>
</html>
